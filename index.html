<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />

    <title>TravelTip</title>
  </head>
  <body >
    <div class="main">
      <div class="top"> 
        <h1>TravelTip Starter</h1> 
        <input class="searchLocation" type="text" placeholder="search for location">
        <button onclick="onGetUserPos()" class="btn-user-pos">
          Get User Position
        </button>
      </div>
      <div class="middle"> 

    <p>You are at: <span class="user-pos"></span></p>
    <p>Locations: <span class="locs"></span></p> 
    <button onclick="onAddMarker()" class="btn-add-marker">
      Add Marker Speific Location
    </button>
    <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
    <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button>


        </div>
  <div class="buttom">
    <div class="buttomControls"> 
      <div class="weather"> weather</div>
      <div class="locationTable">locations table</div>
    </div>

    <div class="map"  id="map" style="width: 60%; height: 400px"></div>
  </div>
</div>
    <script type="module" src="js/app.controller.js"></script>
  </body>
</html>
